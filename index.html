<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo/programacion-web.png">
    <title>Juego del Ahorcado</title>
</head>

<body>
    <header class="seccion-bienvenida">

        <h1>Ahorcado</h1>

        <div id="instrucciones">
            <p>
                ¡Jugador! Haz sido condenado(a) por el rey &#128081; a la horca.<br>
                <strong>Instrucciones:</strong><br>
                1. Da click en Iniciar Juego, ¡el verdugo se aproxima!.<br>
                2. Usa las letras de tu teclado para poder escribir una letra.
            </p>
        </div>

        <div class="div-box">
            <button class="btn" id="iniciar-juego">
                Iniciar Juego
                <span class="animation-code">
                    &#62;
                </span>
            </button>
        </div>

        <div class="div-box">
            <input class="input-texto" id="nueva-palabra" type="text" placeholder="Escriba una nueva palabra...">
            <button class="btn" id="agregar-palabra">
                Agregar Palabra
            </button>
        </div>

        <div id="contact">
            <p>Sergio Damian Coronel |</p>
            <a class="links-footer" href="https://www.linkedin.com/in/sergio-damian-coronel/"
                target="_blank">
                <img class="iconos" src="img/logo/linkedin.png" alt="Linkedin">
            </a>
            <a class="links-footer" href="https://github.com/damisuki" target="_blank">
                <img class="iconos" src="img/logo/github.png" alt="GitHub">
            </a>
        </div>

    </header>

    <main id="container">

        <div class="main-content">
            <input class="letra-ingresada" id="letra-ingresada" type="text" pattern="[A-Z]{1}"
                placeholder="Ingresa una letra aquí..." minlength="1" maxlength="1">

            <canvas id="ahorcado"></canvas>

            <div class="menu-buttons">

                <p class="letras-erroneas"></p>

                <button class="btn" id="aleatoria">
                    Aleatoria
                </button>
                <button class="btn" id="go-home">
                    <img class="go-home-btn" src="img/logo/casa.png" alt="Ir a casa">
                </button>
            </div>

            <ul class="palabras"></ul>

            <div class="mensaje-ganaste-hidden">
                <p>Felicidades, haz ganado. &#128512;</p>
                <button class="btn" id="cerrar-ganaste">
                    Cerrar
                </button>
            </div>

            <div class="mensaje-perdiste-hidden">
                <p>Haz perdido &#128542;</p>
                <button class="btn" id="cerrar-perdiste">
                    Cerrar
                </button>
            </div>

        </div>

    </main>

    <script src="js/main.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/validar-texto.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/ahorcado.js"></script>
    <script src="js/dibujar-ahorcado.js"></script>
    <script src="js/dibujar-letras.js"></script>

</body>

</html>
